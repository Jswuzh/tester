<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>K-pop Card Gacha</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 音乐播放器 -->
    <div id="music-container">
        <iframe 
            id="youtube-player"
            width="0" 
            height="0" 
            src="https://www.youtube.com/embed/9bZkp7q19f0?autoplay=0&loop=1&playlist=9bZkp7q19f0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        
        <div class="volume-control">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
        </div>
        
        <button id="music-activator">
            <i class="fas fa-music"></i> 点击激活音乐
        </button>
    </div>

    <!-- 您原有的页面内容 -->
    <header>...</header>
    <main>...</main>
    <footer>...</footer>

    <script>
        // 音乐播放控制
        document.getElementById('music-activator').addEventListener('click', function() {
            const player = document.getElementById('youtube-player');
            
            // 隐藏按钮，显示音量控制
            this.style.display = 'none';
            document.querySelector('.volume-control').style.display = 'flex';
            
            // 突破自动播放限制
            player.src = player.src.replace('autoplay=0', 'autoplay=1');
            
            // 音量控制 (简化版)
            document.getElementById('volume-slider').addEventListener('input', function(e) {
                // 注意：基础嵌入方式音量控制有限，这是模拟控制
                player.volume = e.target.value / 100;
            });
        });
    </script>
</body>
</html>
